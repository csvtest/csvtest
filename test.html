<html>
    <head>
            <!-- Mappa -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
            <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
            <style id="jsbin-css">#map { height: 600px; border:solid;}</style>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
       	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
	<div class="row">
		<div class="media-body col-md-6">
        		<div id='map'></div>
		</div>
		<div class="media-body col-md-6">
		</div>
	</div>
    </body> 

            <!--ajax leaflet DEVO STUDIARMELO -->
            <script src="leaflet.ajax.min.js"></script>
        <!--Script mappa-->
        <script id="jsbin-javascript">
        var map = L.map('map', {
                    maxZoom: 22,
                    minZoom: 12
                });
                map.setView([44.4946, 11.3355], 12);
        
        var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        var zone = new L.GeoJSON.AJAX("geojson_folder/ZoneBologna.geojson");

        zone.addTo(map);
        map.fitBounds(zone.getBounds());
        zone.eachLayer(function (layer) {
			layer.bindPopup(layer.feature.properties.NOMEZONA); //crea un popup utilizzando la key "name" per ogni feature del file geojson (a ogni provincia il suo nome)
		});
       
    </script>
</html>
