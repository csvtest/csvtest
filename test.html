<html>
    <head>
            <!-- Mappa -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
            <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
            <style id="jsbin-css">#map { height: 400px; border:solid;}</style>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        
</head> 

    </head>
    <body>
        <div id='map'></div>
       
    </body> 

        <!--shapefile leaflet DEVO STUDIARMELO -->
            <script src="js/leaflet.shpfile.js"></script>
            <script src="js/shp.js"></script>
        <!--Script mappa-->
        <script id="jsbin-javascript">
        var map = L.map('map', {
                    maxZoom: 22,
                    minZoom: 12
                });
                map.setView([44.4946, 11.3355], 12);
        
        var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        var zone = new L.Shapefile("geojson_folder/03.00.34_zone.zip")

        zone.addTo(map);
        
        var selected //evidenzia una provincia quando viene selezionata
        zone.eachLayer(function (layer) {
			layer.bindPopup(layer.feature.properties.name); //crea un popup utilizzando la key "name" per ogni feature del file geojson (a ogni provincia il suo nome)
		});
		zone.on('click', function (e) {
			if (map.getZoom() < 13) {
				if (selected) {
					selected.setStyle({
						fillColor: "#a6a6a6",
						color: "grey",
						fillOpacity: 0.8
					}) //ripristina l'elemento all'origine quando si seleziona un nuovo elemento
				}
				//determina una nuovo elemento selezionato
				selected = e.layer
				map.fitBounds(e.layer.getBounds())
				//porta il selezionato in primo piano
				selected.bringToFront()
				//assegna un nuovo aspetto all'elemento selezionato
				selected.setStyle({
					'color': 'red',
					'fillColor': '#d27979',
				})
			}
		}).addTo(map)
    </script>
</html>
