<html>
    <head>
            <!-- Mappa -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
            <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        
</head> 

    </head>
    <body>
        <div id='map'></div>
       
    </body> 

        <!--shapefile leaflet DEVO STUDIARMELO -->
            <script src="js/leaflet.shpfile.js"></script>
            <script src="js/shp.js"></script>
        <!--Script mappa-->
        <script id="jsbin-javascript">
        var map = L.map('map', {
                    maxZoom: 22,
                    minZoom: 12
                });
                map.setView([44.4946, 11.3355], 12);
        
        var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        var zone = new L.Shapefile("geojson_folder/03.00.34_zone.zip")

        zone.addTo(map);
        
            map.on('draw:created', function (e) {
    var type = e.layerType,
        layer = e.layer;

    if (type === 'polygon') {
        // structure the geojson object
        var geojson = {};
        geojson['type'] = 'Feature';
        geojson['geometry'] = {};
        geojson['geometry']['type'] = "Polygon";

        // export the coordinates from the layer
        coordinates = [];
        latlngs = layer.getLatLngs();
        for (var i = 0; i < latlngs.length; i++) {
            coordinates.push([latlngs[i].lng, latlngs[i].lat])
        }

        // push the coordinates to the json geometry
        geojson['geometry']['coordinates'] = [coordinates];

        // Finally, show the poly as a geojson object in the console
        console.log(JSON.stringify(geojson));

    }

    drawnItems.addLayer(layer);
});
    </script>
</html>
