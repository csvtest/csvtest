<html>
    <head>
            <!-- Mappa -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
            <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
            <style id="jsbin-css">#map { height: 400px; border:solid;}</style>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        
</head> 

    </head>
    <body>
        <div id='map'></div>
       <a href='#' id='export'>Esporta GEOJSON</a>
    </body> 
            <script src="strumentoshponline/leaflet.shpfile.js"></script>
            <script src="strumentoshponline/shp.js"></script>
            <script src="strumentoshponline/Path.Drag.js"></script>
        <!--Script mappa-->
        <script id="jsbin-javascript">
        var map = L.map('map', {
                    maxZoom: 22,
                    minZoom: 12
                });
                map.setView([44.4946, 11.3355], 12);
        
        var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        var zone = new L.Shapefile("25.01.33_seggi_elettorali_bologna2018.zip")

        zone.addTo(map);
        
        document.getElementById('export').onclick = function(e) {
            // estrai geojson
            var data = zone.toGeoJSON();

            // Stringify GeoJson
            var convertedData = 'text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(data));

            // Crea il pacchetto dati da esportare
            document.getElementById('export').setAttribute('href', 'data:' + convertedData);
            document.getElementById('export').setAttribute('download','data.geojson');
        }
    </script>
</html>
